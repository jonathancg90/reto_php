<div>
	<div class="row">
  		<div class="col-md-10"><h1>Grupos</h1></div>
  		<div class="col-md-2" style="padding-top: 25px;">
  			<button type="button" class="btn btn-primary" data-toggle="modal" ng-click="open_save()" data-target="#modalCreate">Crear</button>
  			<a href="#/user" class="btn btn-success">Usuarios</a>
  		</div>
	</div>
</div>
		<form>
		  <div class="form-group">
		    <input type="text" class="form-control" ng-model="search" placeholder="Search">
		  </div>
		</form>
		<table class="table table-striped">
		  <thead>
		  	<tr>
		  		<th>Id</th>
		  		<th>Name</th>
		  		<th>Options</th>
		  	</tr>
		  </thead>
		  <tbody>
		  	<tr ng-repeat="group in groups | filter:search">
		  		<td>{{ group.Id }}</td>
		  		<td>{{ group.Name }}</td>
		  		<td><a href="" ng-click="openUpdate($index)">Update</a> | 
		  			<a href="" ng-click="delete($index)">delete</a></td>
		  	</tr>
		  </tbody>
		</table>


	  <!-- Modal User
      ================================================== -->
      <div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Register Group</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" name="registerForm" novalidate>
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail" ng-model="register_group.Name" placeholder="Name" required>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" ng-click="save()" ng-show="modal_save">Create</button>
              <button type="button" class="btn btn-primary" ng-click="update()" ng-show="!modal_save">Update</button>
            </div>
          </div>
        </div>
      </div>
